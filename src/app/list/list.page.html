<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Missions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <app-skeleton *ngIf="!missions"></app-skeleton>
    <!-- <ion-progress-bar class="mt-3" type="indeterminate" color="tertiary"></ion-progress-bar>
    <ion-progress-bar class="mt-3" color="secondary" value="0.5"></ion-progress-bar>
    <ion-progress-bar class="mt-3" value="0.25"  buffer="0.5"></ion-progress-bar> -->
    <!-- <pre>{{launches | json}}</pre> -->
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item *ngFor="let m of missions" class="ion-activatable" (click)="openDetailsWithQueryParams(m)" >
        <ion-ripple-effect></ion-ripple-effect>
        
        <ion-thumbnail slot="start">

          <ion-skeleton-text *ngIf="m.mission_id!=''"></ion-skeleton-text>
          
        </ion-thumbnail>
        <ion-label>
          <h2>{{m.mission_name}}</h2>
        </ion-label>
        <ion-note slot="end">
            {{m.mission_id}}
        </ion-note>
      </ion-item>
    </ion-list>
  </ion-content>
